<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sea pink Clock</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Sea pink clock</h1>
    
    <!-- Timezone Selector -->
    <select id="timezone-selector">
      <option value="America/New_York">New York</option>
      <option value="Europe/London">London</option>
      <option value="Asia/Kolkata" selected>India</option>
      <option value="Australia/Sydney">Sydney</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Africa/Lagos">Lagos</option>
      <option value="Europe/Paris">Paris</option>
      <option value="Asia/Dubai">Dubai</option>
    </select>

    <!-- Time Format Selector -->
    <select id="time-format-selector">
      <option value="24" selected>24 Hour Format</option>
      <option value="12">12 Hour Format</option>
    </select>

    <!-- Clock Display -->
    <div id="clock"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
